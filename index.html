<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求雨</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="rain"></div>
        <div class="thunder"></div>
    </div>
    
    <div class="content">
        <h1>求雨</h1>
        <p> 五帝五龙，降光行风。<br>
            广布润泽，辅佐雷公。<br>
            五湖四海，水最朝宗。<br>
            神符命汝，常川听从。<br>
            敢有违者，雷斧不容。<br>
            急急如律令。</p>
        
        <!-- Placeholder for the image -->

        </div>
    </div>

    <!-- JavaScript for Thunder effect -->
    <script src="script.js"></script>
</body>
</html>
